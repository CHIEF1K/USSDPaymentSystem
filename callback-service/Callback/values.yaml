namespace : aws-payment-callback-ussd
replicaCount: 1

image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: ImagePullSec


service:
  type: Loadbalancer
  port: 80

ingress:
  enabled: true
  className: ""
  annotations:
     kubernetes.io/ingress.class: nginx
  hosts:
    - host: chart-example.local/api/payment-callback
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:

   limits:
     cpu: 80m
     memory: 128Mi
   requests:
     cpu: 100m
     memory: 128Mi

livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80



nodeSelector: {}

tolerations: []

affinity: {}
